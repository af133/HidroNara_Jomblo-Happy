    <script>
        Chart.register(ChartDataLabels);

        document.addEventListener('DOMContentLoaded', function() {
            // Energy Usage Chart
            var ctx = document.getElementById('energyUsageChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'],
                    datasets: [{
                        label: 'Debit',
                        data: [25, 60, 40, 95, 20, 15, 10, 50, 90, 30, 20, 50],
                        backgroundColor: 'rgba(255, 159, 64, 0.2)',
                        borderColor: 'rgba(255, 159, 64, 1)',
                        borderWidth: 1,
                        type: 'bar'
                    },
                    {
                        label: 'Energi Listrik',
                        data: [20, 25, 60, 90, 55, 40, 30, 80, 95, 75, 45, 55],
                        borderColor: '#2EA069',
                        borderWidth: 2,
                        fill: false,
                        type: 'line'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 200,
                            ticks: {
                                stepSize: 50
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'bottom'
                        },
                        datalabels: {
                            display: false 
                        }
                    }
                }
            });

            // Daily Energy Cost Chart
            var pieCtx = document.getElementById('dailyEnergyCostChart').getContext('2d');
            new Chart(pieCtx, {
                type: 'pie',
                data: {
                    labels: ['Energi Dihasilkan (kWh)', 'Energi Tidak Terpakai (Lost Energy)'],
                    datasets: [{
                        data: [72, 28],
                        backgroundColor: ['#FFA048', '#4AB876']
                    }]
                },
                options: {
                    responsive: true,
                    layout: {
                        padding: {
                            top: 10
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                            align: 'start',
                            labels: {
                                usePointStyle: true,
                                pointStyle: 'circle',
                                font: {
                                    size: 15,
                                    weight: 550,
                                },
                                color: '#00201A',
                                boxWidth: 20,
                                padding: 10
                            }
                        },
                        datalabels: {
                            color: '#FFFFFF',
                            anchor: 'center', 
                            align: 'center',
                            formatter: (value, ctx) => {
                                let sum = ctx.dataset.data.reduce((a, b) => a + b, 0);
                                let percentage = (value / sum * 100).toFixed(0) + '%';
                                return percentage;
                            },
                            font: {
                                size: 16,
                                weight: 'bold'
                            }
                        }
                    }
                }
            });

            // Monthly Electricity Load Chart
            var lineCtx = document.getElementById('monthlyElectricityLoadChart').getContext('2d');
            new Chart(lineCtx, {
                type: 'line',
                data: {
                    labels: ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September'],
                    datasets: [{
                        label: 'Beban Listrik (kW)',
                        data: [30, 28, 26, 25, 24, 22, 20, 15, 10],
                        borderColor: '#2EA069',
                        backgroundColor: 'rgba(46, 160, 105, 0.2)',
                        borderWidth: 2,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 35,
                            ticks: {
                                stepSize: 10
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true
                        },
                        datalabels: {
                            display: false
                        }
                    }
                }
            });
        });
    </script>
